version: 0.0
os: ubuntu
files:
  - source: /
    destination: /home/ubuntu/server
permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/BeforeInstallHook.sh
      timeout: 300
  AfterInstall:
    - location: scripts/AfterInstallHook.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/AppStart.sh
      timeout: 300
            
